<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handlebars ejemplo 1</title>
</head>

<body>
    <span></span>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script>
        const data = { nombre: 'ignacio', porcentaje: 15 };
        const text = `<h1>Hola {{nombre}}, te damos la bienvenida</h1>
        <h2> Te regalamos {{porcentaje}} % para tu pr√≥xima compra`

        const template = Handlebars.compile(text);
        const html = template(data);
        document.querySelector('span').innerHTML = html;
    </script>
</body>

</html>
