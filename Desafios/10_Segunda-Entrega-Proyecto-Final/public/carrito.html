<!DOCTYPE html>
<html LANG="Spanish">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="DC.Language" scheme="RFC1766" content="Spanish">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segunda entrega</title>
    <link rel="icon" href="./assets/Logo.svg">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/carrito.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

</head>

<body>

    <main>

        <h1 class="carrito__title">Carrito de Compra</h1>

        <section class="contenedor__carritos">
            <div class="carrito__seleccionar">
                <h1>Selecciona un carrito</h1>
                <p>
                    Cada usuario solo puede crear un Carrito.Cada uno cuenta con: ID de Carrito,
                    Tiempo de creación y Productos.
                </p>
                <form class="listaCarritos">
                    <label for="">
                        <span class="span__ID-carrito">
                            ID Carrito:
                        </span>
                        <input class="listaCarritos__input" List="carritos" required>
                        <datalist id="carritos"></datalist>
                        <button class="btn-buscar__carritos">
                            <ion-icon name="search-outline"></ion-icon>
                        </button>
                    </label>

                </form>

                <button class="agregar-otro-carrito" onclick="carritoPOST()">
                    <ion-icon name="duplicate-outline"></ion-icon>
                    Agregar otro carrito
                </button>

            </div>

            <div class="carrito__detalles">
                <p class="producto__id">
                    <strong>ID de Carrito: </strong> <span id="carrito__id">value</span>
                </p>
                <p class="producto__time">
                    <strong>Tiempo de creación: </strong> <span class="carrito__time">value</span>
                </p>
            </div>
        </section>

        <section class="productos__contenedor__table">
            <table class="productos__carrito">
                <thead>
                    <tr>
                        <th>Referencia</th>
                        <th>ID Producto</th>
                        <th>Nombre</th>
                        <th class="numeric">Precio</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody id='resultados__carrito'></tbody>
            </table>
        </section>

        <div class="totalPrecio">
            <p><strong>Precio Total: </strong> <span id="contadorTotal">value</span> </p>
        </div>

        <div class="btn__carrito__contenedor">
            <a href="/">
                Seguir Comprando
            </a>
            <button>
                Comprar
            </button>
        </div>

    </main>

    <script src="./scripts/carrito.js"></script>

    <!-- Iconos -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
